<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Character manager</title>

        <meta charset="UTF-8">
        <meta name="description" content="Character database tool">
        <meta name="author" content="Christophe Pecceu">
        <meta name="viewport" content="width=devicewidth">

        <link rel="stylesheet" href="./assets/css/normalize.css">
        <link rel="stylesheet" href="./assets/scss/index.scss">
        
        <script src="./assets/js/index.js" defer></script>
       
    </head>

    <body>
        <section class="title">
            <h1>Character Database</h1>
        </section>

        <section class="newchar">
            <button class="addnewchar">Create a new character</button>
        </section>

        <section class="mainchart">
            <template id="cardmodel">
                <section class="cards">
                    <section class="openchar">
                        <section class="imagebox">
                            <img class="characpic" src="" alt="">
                        </section>
                        <strong class="name"></strong>
                        <p class="shortdesc"></p>
                    </section>
                    <section class="buttons">
                        <button class="cardbuttons edit">Edit</button>
                        <button class="cardbuttons delete">Delete</button>
                    </section>
                </section>
            </template>
       

        </section>

        <section id="togglemain">
            <section class="imgbox">
                <img class="singleimg" src="" alt="">
            </section>
            
            <section class="chardata">
                <h2 class="mainname"></h2>
                <h3>Descirption</h3>
                <p class="desctext"></p>
            </section>

            <section class="mainbuttons">
                <button class="buttonm mainedit">Edit</button>
                <button class="buttonm maindelete">Delete</button>
            </section>

        </section>
        


    </body>

</html>
